apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: phananh130723/react:19a5a3f572fc2f2e2bc94545c3597d7bcef36fec
          imagePullPolicy: Always
          ports:
            - containerPort: 80
